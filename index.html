9&quot;,true,536870918]],[&quot;^17&quot;,[25,&quot;^;&quot;,&quot;~u632644c6-de71-4b07-9ed2-859e6297c222&quot;,536870918]],[&quot;^17&quot;,[27,&quot;^L&quot;,1663451939959,536870919]],[&quot;^17&quot;,[27,&quot;^@&quot;,false,536870918]],[&quot;^17&quot;,[27,&quot;^[&quot;,&quot;bitwarden&quot;,536870918]],[&quot;^17&quot;,[27,&quot;^13&quot;,&quot;Bitwarden&quot;,536870918]],[&quot;^17&quot;,[27,&quot;^B&quot;,1663451939959,536870919]],[&quot;^17&quot;,[27,&quot;^;&quot;,&quot;~u632644c6-d9a3-4dff-8485-be831e5838a4&quot;,536870918]],[&quot;^17&quot;,[28,&quot;^R&quot;,&quot;# Dev Ops&quot;,536870918]],[&quot;^17&quot;,[28,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[28,&quot;^X&quot;,1,536870918]],[&quot;^17&quot;,[28,&quot;^F&quot;,27,536870918]],[&quot;^17&quot;,[28,&quot;^Z&quot;,27,536870918]],[&quot;^17&quot;,[28,&quot;^W&quot;,27,536870918]],[&quot;^17&quot;,[28,&quot;^V&quot;,27,536870918]],[&quot;^17&quot;,[28,&quot;~:block/size&quot;,1,536870918]],[&quot;^17&quot;,[28,&quot;^Y&quot;,&quot;~:heading&quot;,536870918]],[&quot;^17&quot;,[28,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[28,&quot;^;&quot;,&quot;~u632644c6-47c4-4eae-be11-037223a6365e&quot;,536870918]],[&quot;^17&quot;,[29,&quot;^R&quot;,&quot;## Bitwarden Setup\\n\\n1. go to [Bitwarden](https://bitwarden.com/) and sign up for an account. **Master Password Note:** Use a *very* strong master password (&gt;12 characters, upper/lower, special character, number, letters) and make it so you can easily remember it. &lt;u&gt;Example&lt;/u&gt;: John Doe likes Beethoven --&gt; J0hn*D03&amp;B33!h0v3n\\n2. Install the Browser extension to either Firefox, Chrome or Brave browsers. **Chrome/ Brave Note:** on chrome or brave you must select the &apos;puzzle&apos; icon in top right and then &apos;pin&apos; the Bitwarden extension after it is installed.\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821103210422.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n3. Login in to Bitwarden\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821103316545.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n4. After logging in go to settings and for convenience sake set (iii) Vault timeout = never (iv) = vault timeout action ,(v) unlock with pin (vi) when setting pin *uncheck* lock with master passwork\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821103820986.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821103935549.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n5. usage. when using, sometimes it is easier to **pop out** the extension (arrow icon on upper right) to allow for persistence while making additions. modifications. To add entries you can either press (**+**) icon or you can press the &apos;save&apos; button that appears naturally when adding credentials to website (be sure NOT to use the browsers own save)\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821104338870.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n6. Types of Entries:\\n\\n a. Secure note: Consider using notes which are not associated with specific websites, the &apos;custom fields&apos; can also be used:\\n \\n\\n &lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821104605666.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n b. **Existing Login:** a standard login can be auto-entered if it is stored in your bitwarden account and you just click on the icon when you get to the login screen. Note that the login must be associated with the URL. if the beginning of the URL does not match the &apos;Website&apos; field then will not auto-associate and you will have to search for it.\\n &lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821105025292.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n \\n c. **New Login:** when making new logins, open up the manager and (1) generate a password (2.) configure strong password settings, (3) select password (4) save the entry (5) then click on Bitwarden icon to enter the password into the registration form field.\\n \\n &lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821105554192.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n \\n \\n \\n &lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Bitwarden___assets/image-20220821105519827.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;&quot;,536870918]],[&quot;^17&quot;,[29,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[29,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[29,&quot;^F&quot;,28,536870918]],[&quot;^17&quot;,[29,&quot;^Z&quot;,27,536870918]],[&quot;^17&quot;,[29,&quot;^W&quot;,27,536870918]],[&quot;^17&quot;,[29,&quot;^V&quot;,27,536870918]],[&quot;^17&quot;,[29,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[29,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[29,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[29,&quot;^;&quot;,&quot;~u632644c6-15a7-4ee2-95eb-9b580b2ffbde&quot;,536870918]],[&quot;^17&quot;,[31,&quot;^L&quot;,1663451940091,536870919]],[&quot;^17&quot;,[31,&quot;^@&quot;,false,536870918]],[&quot;^17&quot;,[31,&quot;^[&quot;,&quot;point cloud and revit model alignment&quot;,536870918]],[&quot;^17&quot;,[31,&quot;^13&quot;,&quot;Point Cloud and Revit Model Alignment&quot;,536870918]],[&quot;^17&quot;,[31,&quot;^B&quot;,1663452202020,536870919]],[&quot;^17&quot;,[31,&quot;^;&quot;,&quot;~u632644c6-8bda-44ea-aa46-8d68f9deb68f&quot;,536870918]],[&quot;^17&quot;,[32,&quot;^R&quot;,&quot;## [7] Align the Pointcloud &amp; Layout .DWG pairing with the Revit Model\\n\\n**7.1** in the same view as **#6.3** select both the Pointcloud and Layout .DWG, zoom in and initiate a move using the move tool. First, select a line from the .DWG that is presumably located at a known elevation datum and move the Point cloud and .DWG to align with the a known elevation datum in the Revit Model.\\n\\n**7.2** Next navigate to a plan view where one can see the point-cloud, Layout .DWG and Revit grid-lines.\\n\\n**7.3** Select both the point-cloud and the layout .DWG and initiate the move tool. select the two objects from a grid-line intersection that is present in the Layout .DWG and move it to the corresponding grid-line intersection in Revit.\\n\\nYou should not have the Point-cloud precisely located with the Revit model in both the X-Y and Z axes.&quot;,536870918]],[&quot;^17&quot;,[32,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[32,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[32,&quot;^F&quot;,34,536870918]],[&quot;^17&quot;,[32,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[32,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[32,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[32,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[32,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[32,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[32,&quot;^;&quot;,&quot;~u632644c6-2ae8-4de6-9a49-a92b60e98ca1&quot;,536870918]],[&quot;^17&quot;,[33,&quot;^R&quot;,&quot;~```mermaid \\ngraph TB;\\n  A(1 // Field scanning Markers)--&gt;B{3D Scan};\\n  B--&gt;C(2 // SCENE Marker Point Extraction);\\n  C--&gt;D(3 // SCENE Clean-up &amp; Export RCP);\\n  C.-&gt;E(4A // ACAD Layout File)\\n  C.-&gt;F(4B // RHINO Layout File)\\n  F--&gt;G(5 // REVIT align Pointcloud -to- layout .DWG)\\n  E--&gt;G\\n  D--&gt;G\\n  G--&gt;H(6 // REVIT Align Pointcloud &amp; Layout .DWG paring with Revit Model)\\n  H--&gt;I{Revit Model &amp; Point Cloud Aligned}\\n```&quot;,536870918]],[&quot;^17&quot;,[33,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[33,&quot;^F&quot;,42,536870918]],[&quot;^17&quot;,[33,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[33,&quot;^W&quot;,42,536870918]],[&quot;^17&quot;,[33,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[33,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[33,&quot;^;&quot;,&quot;~u632644c6-e8f5-480a-887d-b6992852f941&quot;,536870918]],[&quot;^17&quot;,[34,&quot;^R&quot;,&quot;## [6] Align Pointcloud -to- Layout .DWG\\n\\nThe next set of steps assume that there is a difference between where the project base point is and where the internal-origin is and thus creates alignment issues between the point-cloud and the layout .DWG. If you do now have this problem, confirm the point-cloud and .DWG are aligned perfectly and move to section [7].\\n\\n**6.1** in a &apos;Site&apos; plan (Site plan&apos;s are plans with infinite range and so they are good for this step) open VG settings and turn on the project base point and the origin.\\n\\n**6.2** Select the point cloud and click on the move tool. first click on the project base point to initiate the move from the project base point and then move to the internal origin. This should correct the alignment in the X-Y plane between the Point-Cloud and the layout .DWG\\n\\n**6.3** To correct the z-axis, navigate to a section or elevation view that can see the Origin, Project base-point, point-cloud and layout .DWG.\\n\\n**6.4** Find the difference between the project base-point&apos;s height and the origin and move numerically using this exact value.\\n\\nAt this point the layout .DWG and the point-cloud should be aligned to each-other precisely.&quot;,536870918]],[&quot;^17&quot;,[34,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[34,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[34,&quot;^F&quot;,43,536870918]],[&quot;^17&quot;,[34,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[34,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[34,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[34,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[34,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[34,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[34,&quot;^;&quot;,&quot;~u632644c6-3dd9-4f5d-b208-e919091e1bd3&quot;,536870918]],[&quot;^17&quot;,[35,&quot;^R&quot;,&quot;## [4A] ACAD - Convert .DXF to .DWG and add reference lines.\\n\\n**4A.1** open the .DXF up in Autocad. Adjust the &apos;z&apos; value of points to align to the known verticle datum (use properties panel)\\n\\n**4A.2** Connect points together to create grid lines\\n\\n**4A.3** Create a new line from the WCS (0,0,0) to a known grid-line intersection point. The gridline intersection point should have a z-value per step **#4.1**\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Point Cloud and Revit Model Alignment___assets/image (37)_Datum.jpg?raw=true\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n**4A.4** Save .DWG&quot;,536870918]],[&quot;^17&quot;,[35,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[35,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[35,&quot;^F&quot;,44,536870918]],[&quot;^17&quot;,[35,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[35,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[35,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[35,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[35,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[35,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[35,&quot;^;&quot;,&quot;~u632644c6-2d6e-4010-855e-7f7df6a86363&quot;,536870918]],[&quot;^17&quot;,[36,&quot;^R&quot;,&quot;&quot;,536870918]],[&quot;^17&quot;,[36,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[36,&quot;^F&quot;,41,536870918]],[&quot;^17&quot;,[36,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[36,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[36,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[36,&quot;^19&quot;,true,536870918]],[&quot;^17&quot;,[36,&quot;^;&quot;,&quot;~u632644c6-14d5-4d03-a9b5-d9093046bc64&quot;,536870918]],[&quot;^17&quot;,[37,&quot;^R&quot;,&quot;## [4B] RHINO - Convert .DXF to .DWG and add reference lines.\\n\\n**4B.1** open up a blank Rhino model and check the units are set to match the export units used in SCENE (use SCENE&apos;s options menu to verify this)\\n\\n**4B.2** set a Cplane to the known vertical datum. This can be accomplished by drawing a vertical line from the drawing origin up to the z datum height and referencing the line endpoint to create the Cplane.\\n\\n![image (42)](assets/Point%20Cloud%20and%20Revit%20Model%20Alignment___assets/image%20(42).png)\\n\\n**4B.3** Enable  `project object snaps` to Connect points together to create grid lines planar to the datum plane.\\n\\n![image (41)](assets/Point%20Cloud%20and%20Revit%20Model%20Alignment___assets/image%20(41).png)\\n\\n**4B.4** Disable `project objec snaps` and create a new line from the WCS (0,0,0) to a known grid line intersection point\\n\\n**4B.5** Export a .DWG ensuring the 0,0,0 is the origin.&quot;,536870918]],[&quot;^17&quot;,[37,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[37,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[37,&quot;^F&quot;,35,536870918]],[&quot;^17&quot;,[37,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[37,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[37,&quot;^V&quot;,  style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n**5.2**  Link in the layout .DWG using Origin-to-Internal Origin and &apos;Place at:&apos; a level of your choosing. Uncheck &apos;Orient to View&apos; and &apos;Correct lines that are slightly off axis&apos;\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Point Cloud and Revit Model Alignment___assets/image-20220901160351891.png?raw=true\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n**5.3** Take some test measurements on both files to ensure they are each scaled correctly. If either of them are not scaled correctly, open up the properties box and adjust the scale factor. In some cases it is an inch-&gt;Meters conversion or other unit issue.&quot;,536870918]],[&quot;^17&quot;,[43,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[43,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[43,&quot;^F&quot;,37,536870918]],[&quot;^17&quot;,[43,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[43,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[43,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[43,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[43,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[43,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[43,&quot;^;&quot;,&quot;~u632644c6-dc33-4e2e-8b6c-849095a0ee6a&quot;,536870918]],[&quot;^17&quot;,[44,&quot;^R&quot;,&quot;## [3] Clean up / Export PC to .RCS/.RCP\\n\\n**3.1** Clean up the point cloud\\n\\n**3.2** Create a &apos;project point cloud&apos;\\n\\n**3.3** Export the project point cloud to .RCS or .RCP (.RCS tend to be faster and more responsive in Revit)&quot;,536870918]],[&quot;^17&quot;,[44,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[44,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[44,&quot;^F&quot;,45,536870918]],[&quot;^17&quot;,[44,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[44,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[44,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[44,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[44,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[44,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[44,&quot;^;&quot;,&quot;~u632644c6-8d4b-4424-8185-d7340a970975&quot;,536870918]],[&quot;^17&quot;,[45,&quot;^R&quot;,&quot;## [2] Marker Point Extraction [SCENE]\\n\\n**2.1** After registering the scans together, create points using the `Mark Point` or `Mark Checker Board` tool in the respective scan&apos;s quick view\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Point Cloud and Revit Model Alignment___assets/image (38).png?raw=true\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n\\n**2.2** Name each marked point appropriately and then right-click and click `Reference on Folder Level`\\n\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Point Cloud and Revit Model Alignment___assets/image (39).png?raw=true\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;\\n\\n**2.3** After all grid lines and elevation datums are marked, named and referenced, export the entire Reference folder to a .DXF file. \\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/assets/Point Cloud and Revit Model Alignment___assets/image (40).png?raw=true\\&quot; style=\\&quot;zoom:100%;\\&quot; /&gt;&quot;,536870918]],[&quot;^17&quot;,[45,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[45,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[45,&quot;^F&quot;,38,536870918]],[&quot;^17&quot;,[45,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[45,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[45,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[45,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[45,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[45,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[45,&quot;^;&quot;,&quot;~u632644c6-3c74-4af0-8d20-6b8c95697a9d&quot;,536870918]],[&quot;^17&quot;,[46,&quot;^R&quot;,&quot;## [0] Intro\\n\\nThe intent of this process is to correctly set-up, execute a 3D scan (using a Faro Scanner) in order to align the point-cloud to a Revit model using grid-line intersections and a known vertical datum. This process is more precise than the manual best-fit approach and uses Faro SCENE marker exports to transfer grid lines to DXF files.&quot;,536870918]],[&quot;^17&quot;,[46,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[46,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[46,&quot;^F&quot;,40,536870918]],[&quot;^17&quot;,[46,&quot;^Z&quot;,31,536870918]],[&quot;^17&quot;,[46,&quot;^W&quot;,31,536870918]],[&quot;^17&quot;,[46,&quot;^V&quot;,31,536870918]],[&quot;^17&quot;,[46,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[46,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[46,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[46,&quot;^;&quot;,&quot;~u632644c6-3c73-4ca8-8b37-9a3bab8ae5ae&quot;,536870918]],[&quot;^17&quot;,[47,&quot;^?&quot;,[&quot;^ &quot;,&quot;~:logseq.macro-name&quot;,&quot;renderer&quot;,&quot;~:logseq.macro-arguments&quot;,[&quot;:mermaid_dfssmzk&quot;]],536870918]],[&quot;^17&quot;,[47,&quot;^Y&quot;,&quot;macro&quot;,536870918]],[&quot;^17&quot;,[47,&quot;^U&quot;,&quot;renderer :mermaid_dfssmzk&quot;,536870918]],[&quot;^17&quot;,[49,&quot;^L&quot;,1663451940148,536870919]],[&quot;^17&quot;,[49,&quot;^@&quot;,false,536870918]],[&quot;^17&quot;,[49,&quot;^[&quot;,&quot;readme&quot;,536870918]],[&quot;^17&quot;,[49,&quot;^13&quot;,&quot;Readme&quot;,536870918]],[&quot;^17&quot;,[49,&quot;^B&quot;,1663451940148,536870919]],[&quot;^17&quot;,[49,&quot;^;&quot;,&quot;~u632644c6-e48a-432d-810e-157848634d23&quot;,536870918]],[&quot;^17&quot;,[50,&quot;^R&quot;,&quot;# Civil 3D&quot;,536870918]],[&quot;^17&quot;,[50,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[50,&quot;^X&quot;,1,536870918]],[&quot;^17&quot;,[50,&quot;^F&quot;,49,536870918]],[&quot;^17&quot;,[50,&quot;^Z&quot;,49,536870918]],[&quot;^17&quot;,[50,&quot;^W&quot;,49,536870918]],[&quot;^17&quot;,[50,&quot;^V&quot;,49,536870918]],[&quot;^17&quot;,[50,&quot;^1:&quot;,1,536870918]],[&quot;^17&quot;,[50,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[50,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[50,&quot;^;&quot;,&quot;~u632644c6-bbf0-4132-9ccd-7e0593a5fbd6&quot;,536870918]],[&quot;^17&quot;,[51,&quot;^R&quot;,&quot;## Point Cloud to Surface Tutorial&quot;,536870918]],[&quot;^17&quot;,[51,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[51,&quot;^X&quot;,2,536870918]],[&quot;^17&quot;,[51,&quot;^F&quot;,50,536870918]],[&quot;^17&quot;,[51,&quot;^Z&quot;,49,536870918]],[&quot;^17&quot;,[51,&quot;^W&quot;,49,536870918]],[&quot;^17&quot;,[51,&quot;^V&quot;,49,536870918]],[&quot;^17&quot;,[51,&quot;^1:&quot;,2,536870918]],[&quot;^17&quot;,[51,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[51,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[51,&quot;^;&quot;,&quot;~u632644c6-c1f8-4293-a47d-32bf9d9b195d&quot;,536870918]],[&quot;^17&quot;,[52,&quot;^R&quot;,&quot;### Links\\n\\n1. [Civil 3D - Point Cloud to Surface [Youtube]](https://youtu.be/UixRizhZz68)\\n2. [Autodesk Article](https://knowledge.autodesk.com/search-result/caas/sfdcarticles/sfdcarticles/Creating-surfaces-from-AutoCAD-points.html)&quot;,536870918]],[&quot;^17&quot;,[52,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^17&quot;,[52,&quot;^X&quot;,3,536870918]],[&quot;^17&quot;,[52,&quot;^F&quot;,51,536870918]],[&quot;^17&quot;,[52,&quot;^Z&quot;,49,536870918]],[&quot;^17&quot;,[52,&quot;^W&quot;,49,536870918]],[&quot;^17&quot;,[52,&quot;^V&quot;,49,536870918]],[&quot;^17&quot;,[52,&quot;^1:&quot;,3,536870918]],[&quot;^17&quot;,[52,&quot;^Y&quot;,&quot;^1;&quot;,536870918]],[&quot;^17&quot;,[52,&quot;^19&quot;,false,536870918]],[&quot;^17&quot;,[52,&quot;^;&quot;,&quot;~u632644c6-5635-4d01-88b1-94a880984a7a&quot;,536870918]],[&quot;^17&quot;,[53,&quot;^R&quot;,&quot;### Walk Through\\n\\n1. open new civil 3D projcet\\n\\n2. Attach point cloud\\n\\n&lt;img src=\\&quot;https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801141602654.png?raw=true\\&quot; alt=\\&quot;image-20220801141602654\\&quot; style=\\&quot;zoom:67%;\\&quot; /&gt;\\n\\n3. Don&apos;t really need to change settings\\n\\n![image-20220801141801367](https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801141801367.png?raw=true)\\n\\n4. in home tab, go to surface dropdown and select `create surface from Point Cloud`\\n![image-20220801141916023](https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801141916023.png?raw=true)\\n\\n5. select the point cloud and then give it a name, change style\\n\\n![image-20220801142001661](https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801142001661.png?raw=true)\\n\\n6. Reduce the amount of points in the &apos;distance between&apos; option\\n![image-20220801142143646](https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801142143646.png?raw=true)\\n\\n7. choose interpolation option (or other option)\\n![image-20220801142318803](https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801142318803.png?raw=true)\\n\\n8. let is process and then examine the resultant surface. you can right click on surface and press `object viewer` to get a better preview of the surface\\n![image-20220801142704484](https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801142704484.png?raw=true)\\n\\n9. to edit the contours or get better contours go to the toolspace existing surfaces, right click and click surface properties.\\n![image-20220801143154932](https://github.com/cobyiv/digital-construction-notes/blob/master/img/image-20220801143154932.png?raw=true)\\n\\n10. Create a copy of current selection\\n\\n![image-20220801143255808](https://github.com/cob
